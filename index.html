    @font-face {
      font-family: 'SuisseIntl';
      src: url('fonts/suisseintl-regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #d3d3d3; /* Light gray */
      font-family: 'SuisseIntl', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 80px 60px 0;
    }

    .left {
      font-size: 6vw;
      font-weight: normal;
      line-height: 0.95;
      text-align: left;
    }

    .right {
      font-size: 5vw;
      font-weight: normal;
      line-height: 1.05;
      text-align: left;
      max-width: 60%;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      padding: 0 60px 40px;
    }

    a {
      color: black;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 40px;
      }

      .left,
      .right {
        font-size: 9vw;
        text-align: left;
      }

      .footer {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        font-size: 12px;
        text-align: center;
        padding-bottom: 20px;
      }
